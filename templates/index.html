<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MVIT Chat Bot</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        background-size: 300% 300%;
        animation: gradientBG 10s ease infinite;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Header */
      .chat-header {
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        border-bottom: 2px solid #00ffcc;
        border-radius: 0 0 20px 20px;
        width: 30%;
        align-self: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        color: #fff;
      }

      /* Chat container */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
        overflow-y: auto;
      }

      /* Messages wrapper */
      .message-wrapper {
        display: flex;
        align-items: flex-start;
        margin: 8px 0;
        max-width: 70%;
        animation: fadeIn 0.4s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Bot avatar */
      .bot-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 8px;
        flex-shrink: 0;
      }

      /* Message bubbles */
      .message {
        padding: 12px;
        border-radius: 15px;
        word-wrap: break-word;
        box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      }
      .user-message {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        align-self: flex-end;
        color: white;
        margin-left: auto;
      }
      .bot-message {
        background: linear-gradient(135deg, #434343, #000000);
        color: #eee;
      }

      /* Image inside chat */
      .chat-image {
        max-width: 140px;
        max-height: 140px;
        border-radius: 10px;
        cursor: pointer;
        margin: 5px 5px 0 0;
        transition: transform 0.3s;
      }
      .chat-image:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      }

      /* Popup modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
        margin-top: 50px;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: #bbb;
      }

      /* Input section */
      .input-container {
        display: flex;
        border-top: 2px solid #00ffcc;
        padding: 10px;
        background-color: rgba(0,0,0,0.7);
      }
      #user-input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        outline: none;
        font-size: 15px;
      }
      #send-btn {
        padding: 12px 18px;
        margin-left: 8px;
        background: linear-gradient(135deg, #00ffcc, #00cc88);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        transition: 0.3s;
      }
      #send-btn:hover {
        background: linear-gradient(135deg, #00cca3, #009966);
        transform: scale(1.05);
      }

      /* Typing Indicator */
      .typing {
        font-size: 13px;
        color: #ccc;
        font-style: italic;
        margin: 5px 45px;
        animation: blink 1.5s infinite;
      }
      @keyframes blink {
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div class="chat-header">ðŸ¤– MVIT Chat Bot</div>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <!-- Image popup modal -->
    <div id="imgModal" class="modal">
      <span class="close" id="closeModal">&times;</span>
      <img class="modal-content" id="imgInModal" />
    </div>

    <script>
      const sendBtn = document.getElementById("send-btn");
      const userInput = document.getElementById("user-input");
      const chatContainer = document.getElementById("chat-container");

      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("imgInModal");
      const closeModal = document.getElementById("closeModal");

      // Close modal
      closeModal.onclick = function () {
        modal.style.display = "none";
      };

      function addMessage(text, isUser) {
        if (isUser) {
          const msg = document.createElement("div");
          msg.classList.add("message", "user-message");
          msg.textContent = text;
          chatContainer.appendChild(msg);
        } else {
          const wrapper = document.createElement("div");
          wrapper.classList.add("message-wrapper");

          const avatar = document.createElement("img");
          avatar.src =
            "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";
          avatar.classList.add("bot-avatar");

          const msg = document.createElement("div");
          msg.classList.add("message", "bot-message");

          if (text.startsWith("img:")) {
            // Support multiple images (comma separated)
            const images = text.replace("img:", "").split(",");
            images.forEach(path => {
              const img = document.createElement("img");
              img.src = path.trim();
              img.classList.add("chat-image");

              img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = img.src;
              };

              msg.appendChild(img);
            });
          } else {
            // Convert links into clickable <a>
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            msg.innerHTML = text.replace(urlRegex, url => {
              return `<a href="${url}" target="_blank" style="color:#00ffcc">${url}</a>`;
            });
          }

          wrapper.appendChild(avatar);
          wrapper.appendChild(msg);
          chatContainer.appendChild(wrapper);
        }

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTyping() {
        const typing = document.createElement("div");
        typing.classList.add("typing");
        typing.textContent = "Bot is typing...";
        typing.id = "typing";
        chatContainer.appendChild(typing);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeTyping() {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
      }

      function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, true);
        userInput.value = "";

        showTyping();

        fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ msg: text }),
        })
          .then((res) => res.json())
          .then((data) => {
            removeTyping();
            addMessage(data.reply, false);
          })
          .catch(() => {
            removeTyping();
            addMessage("âš ï¸ Sorry, I couldn't connect to the server.", false);
          });
      }

      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
